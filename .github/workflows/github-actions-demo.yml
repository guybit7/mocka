name: GitHub Actions - UITanstack Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Single Job for Setup, Dependencies, and Prettier Check
  lint-and-check:
    name: Install Dependencies and Run Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.0'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Run Prettier Check
      run: npm run format:ui-tanstack:check
